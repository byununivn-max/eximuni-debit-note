services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: eximuni
      POSTGRES_PASSWORD: eximuni_pass
      POSTGRES_DB: eximuni_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eximuni -d eximuni_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      # PostgreSQL (Docker 내부)
      DATABASE_URL: postgresql+asyncpg://eximuni:eximuni_pass@db:5432/eximuni_db
      DATABASE_URL_SYNC: postgresql://eximuni:eximuni_pass@db:5432/eximuni_db
      REDIS_URL: redis://redis:6379/0
      # MSSQL (AWS 외부 — .env에서 읽음)
      MSSQL_SERVER: ${MSSQL_SERVER:-54.180.220.143}
      MSSQL_DATABASE: ${MSSQL_DATABASE:-UNI_DebitNote}
      MSSQL_USER: ${MSSQL_USER:-}
      MSSQL_PASSWORD: ${MSSQL_PASSWORD:-}
      MSSQL_DRIVER: ${MSSQL_DRIVER:-ODBC Driver 18 for SQL Server}
      # Azure AD (MSAL)
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID:-}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID:-}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_AZURE_CLIENT_ID: ${AZURE_CLIENT_ID:-}
        VITE_AZURE_TENANT_ID: ${AZURE_TENANT_ID:-}
    ports:
      - "3001:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
